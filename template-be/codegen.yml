schema:
  - './src/schema/*.gql'
generates:
  src/generated/introspection.json:
    plugins:
      - introspection:
          minify: true
  src/generated/codegen.ts:
    plugins:
      - add:
          content:
            - /* eslint-disable */
            - import {ApolloContext} from '@types'
          placement: 'prepend'
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
      contextType: 'ApolloContext'
hooks:
  afterAllFileWrite:
    - prettier --write

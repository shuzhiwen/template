type AuthInfo {
  token: String!
  userId: String!
}

"""
Date custom scalar type
"""
scalar Date

type Mutation {
  login(account: String, password: String): AuthInfo!
  setHello(hello: String): Boolean!
}

type Query {
  hello: String!
}

type Subscription {
  helloWs(key: String): String!
}

"""
Void custom scalar type
"""
scalar Void

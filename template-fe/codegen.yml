schema:
  - http://localhost:4000/graphql
documents:
  - src/**/*.gql
config:
  enumsAsTypes: true
  onlyOperationTypes: true
  scalars:
    Void: undefined
    Date: number
generates:
  src/generated/schema.graphql:
    plugins:
      - schema-ast
  src/generated/codegen.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
          placement: 'prepend'
      - typescript
      - typescript-operations
      - typescript-react-apollo
hooks:
  afterAllFileWrite:
    - prettier --write
